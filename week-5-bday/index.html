<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W5 Birthday Regisration Form</title>
</head>
<body>
    
    <h1>Birthday Regisration Form</h1>

    <form method="GET" action="w5_form_files/confirm.html">

        <table>

            <thead>
                <tr>
                    <td>
                        <h2>Labels</h2>
                    </td>

                    <td>
                        <h2>Form Fields</h2>
                    </td>
                </tr>
            </thead>

            <tbody>


              
                <tr>

                    
                    <td>
                        <label for="gfirst">Parent/Guradian Name </label>
                    </td>

                   
                    <td>
                        <input type="text" required maxlength="20" name="gfirst" id="gfirst" placeholder="First Name"> 
                        
                        <br> 

                        <input type="text" required maxlength="20" name="gfirst" id="glast" placeholder="Last Name">
                    </td>

                </tr>

                
                <tr>

                    
                    <td>
                        <label for="cfirst">Childs Name:</label>
                    </td>

                    
                    <td>
                      <input type="text" required name="cfirst" id="cfirst" placeholder="Childs First Name">
                    </td>

                </tr>

                
                <tr>

                    
                    <td>
                        <label for="age">Age:</label>
                    </td>

                    
                    <td>
                        <input type="number" required name="age" id="age" value="3">
                    </td>

                </tr>    

                <tr>

                    <td>
                        <h2><b>Date And Time</b></h2>
                    </td>   

                    <td>
                        
                    </td>


                </tr>

                <tr>
                    <td>
                        <label for="date">Date</label>
                    </td>

                    <td>
                        <input type="date" required name="date" id="date">
                    </td>


                </tr> 

                <tr>
                    <td>
                        <label for="time">Time</label>
                    </td>

                    <td>
                        <input type="time" required name="time" id="time">
                    </td>


                </tr>

                <tr>
                    <td>
                        <label for="guests">Number Of Guests </label>
                    </td>

                    <td>
                        <input type="number" name="guests" id=guests value="5">
                    </td>


                </tr>

                <tr>
                    <td>
                        <h2><b>Food</b></h2>
                    </td>

                    <td>
                       
                    </td>

                </tr> 

                <tr>
                    <td>
                        <label for="size">Drink Size</label>
                    </td>

                    <td>
                        <input type="radio" name="size" id="size1" value="sm"> sm
                        <input type="radio" name="size" id="size2" value="med"> med
                        <input type="radio" name="size" id="size3" value="lg"> lg
                    </td>

                </tr>

                <tr>
                    <td>
                        <label for="drink">Drinks</label>
                    </td>

                    <td>
                        <input type="checkbox" required name="drink" id="drink1" value="coke"><label for="drink1">Coke</label><br>
                        <input type="checkbox" required name="drink" id="drink2" value="sprite"><label for="drink2">Sprite</label><br>
                        <input type="checkbox" required name="drink" id="drink3" value="fruit punch"><label for="drink3">Fruit Punch</label><br>
                        <input type="checkbox" required name="drink" id="drink4" value="lemonade"><label for="drink4">Lemonade</label><br>
                        <input type="checkbox" required name="drink" id="drink5" value="iced tea"><label for="drink5">Iced Tea</label><br>
                        <input type="checkbox" required name="drink" id="drink6" value="water"><label for="drink6">Water</label><br>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="cake"> Cake </label>
                    </td>

                    <td>
                        <select name="cake" id="cake">
                            <option>Chocolate</option>
                            <option>Vanilla</option>
                            <option>I'll Bring My Own</option>
                        </select>
                    </td>

                </tr>

                <tr>
                    <td>
                        <h2><b>Decorations</b></h2>
                    </td> 

                    <td>
                        
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="colors">Color</label>
                    </td>

                    <td>
                        <input type="color" name="colors" id="colors">
                    </td>

                </tr>

                <tr>

                   
                    <td>
                        <label for="comments">Comments: </label>
                    </td>

                    
                    <td>
                        <textarea placeholder="Please Add Any Additional Comments" name="comments" id="comments"></textarea>

                </tr>
                
                <tr>
                    <td>

                    </td>

                    <td>
                        <input type="submit" value="SUBMIT">
                    </td>
                </tr>

                
                

            </tbody>

        </table>

    </form>

    <div>
        <img src="w5_form_files/images/Bday-ss.png" alt="W3 validation screenshot">
    </div>

</body>
</html>
