<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="author" content="Nick Gazerro">
    <meta name="discription" content="Week 5 Intro To tables & forms">
    
    <title> Tables And Forms W5 D2 </title>
</head>
<body> 

    <h1>Basic Form Demo</h1> 

    <h2>Form Without Table [not mint :/]</h2>
    
    <!--Lables are used to match up with the inout elements to be read/processed more easily in JS-->

    <form> 

        <!--first name -->

        <label for="firstname"> First Name:</label> 
        <input type="text"name="firstname" id="firstname">
 
        <br>
        <!--last name -->
        <label for="lastname"> Last Name:</label> 
        <input type="text"name="lastname" id="lastname">

        <br>
        <!--email-->
        <label for="email"> Email :</label> 
        <input type="text"name="email" id="email">

        <br>
        <br> 
        <!--Since there is more than 1 input need a sumbit button-->
        <input type="submit" value="SUBMIT!">


    </form> 

    <h2>Form with table</h2> 

    <form method="GET" action="__file path to file to ope/run"> 
        <table>

            <!--Thead can be used for headers --> 

            <tbody>

                <tr> <!-- Should include one <td> for every possible column --> 

                    <td><!--first data cell-->
                        <label for="firstname">First Name:</label>

                    </td> 

                    <td><!--second data cell-->
                        <input type="text" name="firstname" id="firstname">

                    </td>

                </tr>

                <tr> 

                    <td>
                        <label for="lastname">Last name:</label>

                    </td> 

                    <td> 
                        <input type="text" name="lastname" id="lastname">

                    </td>

                </tr> 

                <tr> 

                    <td>
                        <label for="Email">Email:</label>

                    </td> 

                    <td> 
                        <input type="text" name="Email" id="Email" placeholder="email@email.com">

                    </td> 

        
                </tr>  

                <!--Other types of inputs below-->
                <tr>


                    <td>
                        <label for="comments">Comments</label>
                    </td>


                    <td>
                        <textarea name="comments" rows="5" cols="10"></textarea>
                    </td>






                </tr> 

                <!--Non text input items-->

                <tr>

                    <td>
                        <label for="faveColor">Pick Your Favorite Color</label>
                    </td>

                    <td>
                        <select name="faveColor"> 
                            <option value="red">RED</option>
                            <option value="green">GREEN</option>
                            <option value="blue">BLUE</option>
                        </select>


                    </td>





                </tr>

                <!--raido buttons-->


                <tr>

                    <td>
                        <label for="study">Programs of Study </label>
                    </td>

                    <td>
                        <input type="radio" name="study" value="SE"> Software Engineering
                        <br>
                        <input type="radio" name="study" value="CYB"> Cybersecurity
                        <br>
                        <input type="radio" name="study" value="WD"> Web Devopment
                        <br>
                        <input type="radio" name="study" value="NE"> Networking
                    </td>


                </tr>

                <!--Check Boxes--> 

                <tr>


                    <td>
                        <label for="vehicle">Select Your Car </label>
                    </td>

                    <td>
                        <input type="checkbox" name="vehicle1" value="car">Car <br>
                        <input type="checkbox" name="vehicle2" value="roci">Rocinate <br>
                        <input type="checkbox" name="vehicle3" value="motorcyle">Motorcyle <br>
                        <input type="checkbox" name="vehicle4" value="bike">Bicyle <br>
                        <input type="checkbox" name="vehicle5" value="dragon">Dragon <br>
                        <input type="checkbox" name="vehicle6" value="horse">Horse <br>
                    </td>




                </tr>
                
                <tr>

                    <td>
                        <label for="date">Date:</label>
                    </td>


                    <td>
                        <input type="date" name="date">
                    </td>


                </tr>

                <tr> <!--Submit Button-->

                    <td> 

                    </td>

                    <td>
                        <input type="submit" value="submit">
                    </td> 

            
                </tr> 

                

            </tbody>

        </table>
    </form>

</body>
</html>
