<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body> 

    <h1>Basic Form Demo</h1> 

    <h2>Form Without Table [not mint :/]</h2>
    
    <!--Lables are used to match up with the inout elements to be read/processed more easily in JS-->

    <form> 

        <!--first name -->

        <label for="firstname"> First Name:</label> 
        <input type="text"name="firstname" id="firstname">
 
        <br>
        <!--last name -->
        <label for="lastname"> Last Name:</label> 
        <input type="text"name="lastname" id="lastname">

        <br>
        <!--email-->
        <label for="email"> Email :</label> 
        <input type="text"name="email" id="email">

        <br>
        <br> 
        <!--Since there is more than 1 input need a sumbit button-->
        <input type="submit" value="SUBMIT!">


    </form> 

    <h2>Form with table</h2> 

    <form> 
        <table>

            <!--Thead can be used for headers --> 

            <tbody>

                <tr> <!-- Should include one <td> for every possible column --> 

                    <td><!--first data cell-->
                        <label for="firstname">First Name:</label>

                    </td> 

                    <td><!--second data cell-->
                        <input type="text" name="firstname" id="firstname">

                    </td>

                </tr>

                <tr> 

                    <td>
                        <label for="lastname">Last name:</label>

                    </td> 

                    <td> 
                        <input type="text" name="lastname" id="lastname">

                    </td>

                </tr> 

                <tr> 

                    <td>
                        <label for="Email">Email:</label>

                    </td> 

                    <td> 
                        <input type="text" name="Email" id="Email">

                    </td> 

        
                </tr>  

                <tr> 

                    <td> 

                    </td>

                    <td>
                        <input type="submit" value="submit">
                    </td> 

            
                </tr> 

                

            </tbody>

        </table>
    </form>

</body>
</html>
